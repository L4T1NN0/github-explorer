<body>
    <div class="wrapper">   
        
            <img 
                src="imgs/Github.svg"

                    id="search-input"

                    >

                    class="search-button"
                    onclick="result()">

                        src="imgs/Union.png"
                        alt="userPic"
                        >

                                (qualquer nome)

                            </p>
